<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css">
  <title>Worldforge Prototype</title>
</head>

<body>
   <!-- Fullscreen prompt -->
  <div id="fullscreenOverlay">
    <button id="fullscreenButton">Tap to Start Fullscreen</button>
  </div>

  <div id="app"></div>
  <div id="toolbar-container">
    <div id="toolbar">
      <div class="toolbar-item"><img class="toolbar-icon" id="toolbar-1" src="/textures/grass.png"><span
          class="toolbar-label">1</span></div>
      <div class="toolbar-item"><img class="toolbar-icon" id="toolbar-2" src="/textures/dirt.png"><span
          class="toolbar-label">2</span></div>
      <div class="toolbar-item"><img class="toolbar-icon" id="toolbar-3" src="/textures/stone.png"><span
          class="toolbar-label">3</span></div>
      <div class="toolbar-item"><img class="toolbar-icon" id="toolbar-4" src="/textures/coal_ore.png"><span
          class="toolbar-label">4</span></div>
      <div class="toolbar-item"><img class="toolbar-icon" id="toolbar-5" src="/textures/iron_ore.png"><span
          class="toolbar-label">5</span></div>
      <div class="toolbar-item"><img class="toolbar-icon" id="toolbar-6" src="/textures/tree_top.png"><span
          class="toolbar-label">6</span></div>
      <div class="toolbar-item"><img class="toolbar-icon" id="toolbar-7" src="/textures/leaves.png"><span
          class="toolbar-label">7</span></div>
      <div class="toolbar-item"><img class="toolbar-icon" id="toolbar-8" src="/textures/sand.png"><span
          class="toolbar-label">8</span></div>
      <div class="toolbar-item"><img class="toolbar-icon selected" id="toolbar-0" src="/textures/pickaxe.png"><span
          class="toolbar-label">0</span></div>
    </div>
  </div>

  <div id="status">status</div>

  <div id="info">
    <div id="player-position"></div>
  </div>

  <canvas id='world'></canvas>
  
    <script>
    const overlay = document.getElementById("fullscreenOverlay");
    const button = document.getElementById("fullscreenButton");

    button.addEventListener("click", () => {
      // Request fullscreen on user tap
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { // Safari
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { // IE/Edge
        elem.msRequestFullscreen();
      }

      // Hide overlay, show canvas
      overlay.style.display = "none";
    });
  </script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
